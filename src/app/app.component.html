<app-app-header *ngIf="loginService.isLogin()"></app-app-header>
<mat-drawer-container class="example-container">
    <mat-drawer *ngIf="loginService.isLogin()" mode="side" opened>
        <app-left-nav></app-left-nav>
    </mat-drawer>
    <mat-drawer-content>
        <div *ngIf="loginService.isLogin()" style="text-align: center; font-weight: bold;">{{state.componentTitle}}</div>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>

<div *ngIf="appService.showSpinner" style="background-color: rgba(73, 77, 73, 0.3);
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 10000" className="freezeScreen"></div>

<div *ngIf="appService.showSpinner" class="d-flex justify-content-center">
    <div class="spinner-border" role="status" >
      <span class="sr-only" id="loading"></span>
    </div>
  </div>
